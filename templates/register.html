{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Cloud Storage{% endblock %}</title>
        <link href="{% static 'register.css' %}" rel="stylesheet">
    </head>

<body>

    <div class="popup">
        <div class="leftpart">
            <form action="{% url 'register' %}" method="post" id="register">
                {% csrf_token %}
                <h1>CloudStorage</h1>
                <h2>Register</h2>
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                    <div class="form-block">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-block">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-block">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-block">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <div class="form-block2">
                        <label>Register<input class="btn btn-primary" hidden type="submit" value="Register"></label>
                    </div>
            </form>
        <br>
            <span>Already have an account? <a href="{% url 'home' %}">Log In here.</a></span>
        </div>
        <div class="rightpart">
        </div>
    </div>
</body>
